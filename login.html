<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="log-in-styles.css">
</head>
<body>
    <div class="loginPage">

        <div class="formBox">
            <div class="buttonContainer">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="inputGroup">
                <input type="text" class="inputField" placeholder="Username" required>
                <input type="text" class="inputField" placeholder="Password" required>
                <button type="submit" class="submitButton"> Login</button>
            </form>
            <form id="register" action="connect.php" method ="POST" class="inputGroup">
                <input name="email" type="email" class="inputField" placeholder="Email" required>
                <input name="fullName" type="text" class="inputField" placeholder="Username" required>
                <input name="password" type="text" class="inputField" placeholder="Password" required>
                <button type="submit" class="submitButton">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");  
        var z = document.getElementById("btn"); 

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
    </script>
</body>
</html>
