<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Group 4 E-Commerce Website </title>
    <!--StyleSheet-->
    <link rel="stylesheet" href="style.css">
    <!--ICONS-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
</head>
<body>    
    <nav>
        <div class="container">
            <h2 class="logo"> G4Project </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for shirts">
            </div>
            <div class="Home">
                <label class="btn btn-primary" for="Go Home">Home</label>
                <label class="btn btn-primary" for="Go Home">Products</label>
                <label class="btn btn-primary" for="Go Home">Contact Us</label>
            </div>
            <div class="account-photo">
                <img src="Images/account.png" width="20px">
            </div>
            </div>
        </div>
    </nav>
    <!------------------------------------Main-------------------------------------->
    <main>
        <div class="container">
            <!----------------------------------------------left navbar------------------------------------------------->
            <div class="left">
            <div class="sidebar">
                <a class="menu-item">
                    <span><i class="ui uil-shopping-cart"><small class="notification-count">5+</small></i></span><h3>Cart</h3>
                </a>            
                <a class="menu-item active">
                    <span><i class="uil uil-home"></i></span><h3>Home</h3>
                </a>
                <a class="menu-item">
                        <span><i class="uil uil-shopping-bag"></i></span><h3>Products</h3>
                        <!-------------------------------Product Expansion Window----------------------------------------->

                        <div class="product-popup">
                            <div>
                                <div class="product-body">
                                    <b> Athletic </b>

                                </div>
                                
                            </div>

                            <div>                               
                                <div class="product-body">
                                    <b> Casual </b>
                                </div>
                            </div>

                            <div>                               
                                <div class="product-body">
                                    <b> Formal </b>
                                </div>
                            </div>
                        </div>
                </a>
                    <!----------------------End of Product Expansion Window--------------------------------------->
                <a class="menu-item">
                    <span><i class="uil uil-bookmark"></i></span><h3>For Later</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-envelope"></i></span><h3>Contact Us</h3>
                </a>                
            </div>
            </div>
            </div>
            <!--------------------------------------------Middle to right featured---------------------------------------------->
           <div class="main-container">
            <!--Product One-->
            <section class="product-list">
                <h2>Products</h2>
                <div class="product-container">
                <div class="card">
                    <div class="title">Black Shirt</div>
                        <div class="image">
                            <img src="Images/tshirtexample.jpg">
                        </div>
                        <div class="text">$16.99</div>
                        <button class="bookmark">
                            <span><i class="uil uil-bookmark"></i></span>
                        </button>
                </div>            
             <!--Product Two-->
                <div class="card">
                    <div class="title">Gray Shirt</div>
                        <div class="image">
                            <img src="Images/tshirtexample.jpg">
                        </div>
                        <div class="text">$16.99</div>
                        <button class="bookmark">
                            <span><i class="uil uil-bookmark"></i></span>
                        </button>
                </div>
            <!--Product Three-->
            <div class="card">
                <div class="title">Gray Shirt</div>
                    <div class="image">
                        <img src="Images/tshirtexample.jpg">
                    </div>
                    <div class="text">$16.99</div>
                    <button class="bookmark">
                        <span><i class="uil uil-bookmark"></i></span>
                    </button>
            </div>
            <!--Product Four-->
            <div class="card">
                <div class="title">Gray Shirt</div>
                    <div class="image">
                        <img src="Images/tshirtexample.jpg">
                    </div>
                    <div class="text">$16.99</div>
                    <button class="bookmark">
                        <span><i class="uil uil-bookmark"></i></span>
                    </button>
            </div>
            </section>
            </div>
        </div>        
    </main>
</body>
</html>
